{@ $tag_list = $oDocument->get('tag_list') }

<ul class="app-article-tags" cond="count($tag_list)">
  <li loop="$i=0;$i<count($tag_list);$i++">
    {@ $tag = $tag_list[$i] }
    <a href="{getUrl('search_target','tag','search_keyword',$tag,'document_srl','')}" class="app-link" rel="tag">#{htmlspecialchars($tag)}</a>
    </li>
</ul>
